<form style="margin:auto ; width:500px;"  action="." method="post"  id="form"> 

<div> 
<label class = "text-danger text-uppercase"> {{error}} </label> 
</div>
 
<div class="form-group"   > 
<label for="user"  > <b> USERNAME </b> </label> 
<input name="user" id="user"  class="form-control" placeholder="Enter Username" required />  
<label id="error" class="alert-warning"> </label> 
   
</div>
<br>
  


<div class="form-group" >
<label for="full"> <b> NAME </b> </label> 
<input name="full" id="full" class="form-control" placeholder="Enter full name"  required = "required"  /> 
</div>
<br>




<div class="form-group"> 
<label for="pass"  > <b> PASSWORD </b> </label> 
<input name="pass" id="pass" type="password" class="form-control" placeholder="Enter password"  required = "required" />  
<br>




<div class="form-group" >
<label for="com"  required = "required" > <b> CONFIRM PASSWORD </b> </label> 
<input name="com" id="com"  class="form-control"  type="password" placeholder="Confirm password"  onblur="confirm()"  />

</div> 

<br>


<button class="btn btn-success"  style="width:500px;" type="submit"  > REGISTER  </button>
