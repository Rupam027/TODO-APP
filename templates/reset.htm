<html> 
<head> 
<title> </title> 
<meta charset = "utf-18"/> 
<meta name="viewport" content="width:device:width initial-scale:1.0" /> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body style="background-image : url('/static/pic.jpeg');">


<form  style="margin: auto ; width : 500px; box-shadow : 5px 10px 18px;  padding-left: 10px ; padding-right: 10px ; padding-bottom : 10px; background-color : #E6E6E6;"  action = "/email"  method = "post" > 
 
<div> 
{% for message in get_flashed_messages() %}
<label class = "text-danger text-uppercase"> {{message}} </label> 
{% endfor %}
</div> 

<br/>

<div class="form-group" style="padding-bottom : 50px;" > 
<input name="email" id="email"  class="form-control" placeholder="Enter registered mail id" autocomplete="off" required />  
<label class="text-muted">  *An email will be sent to your registered mail id* </label> 
</div>

<br/>

<button class="btn btn-success btn-block" type="submit"> SEND PASSWORD RESET LINK </button> 

</form>



</body>
</html>
