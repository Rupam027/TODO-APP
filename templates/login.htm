<body class="image-setter" style="font-family: 'Reggae One', cursive; padding:10px 10px 10px 10px;">



<header class="h2" style="width:100%; background-color : #FF0000;" > <center>  TODO'S FOR YOUR DODO'S  </center> </header> 

<nav class="navbar navbar-dark navbar-expand-lg"> 
<button class="navbar-toggler" data-toggle="collapse" data-target = "#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<ul class="navbar-nav" > 
<li class="nav-item"> <a class="nav-link" href="/" > HOME </a>  </li>

<li class="nav-item active"> <a class="nav-link active" href="/login"> LOGIN  </a> </li>  
</ul>

<form   style="margin:auto; width:500px; padding:10px 10px 10px 10px; box-shadow : 5px 10px 18px; background-color : #E6E6E6;" action = "/check"  method = "post" >

{% for message in get_flashed_messages() %}
<label class = "text-danger text-uppercase"> {{message}} </label> 
{% endfor %}


<br/>

<div class="form-group" style="padding-bottom : 50px;" > 
<label for="user"  > <b> USER </b> </label> 
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text" style="background-color:white;"> 
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
<i class="bi bi-person-circle"></i>
</svg>
</div>
</div>
<input name="user" id="user"  class="form-control" placeholder="Enter Username or email id" required />
</div>  
</div>


<div class="form-group" style="padding-bottom : 50px;">
<label for="pass"> <B> PASSWORD </b> </label> 
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text" style="background-color:white;"> 
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
<i class="bi bi-lock"></i>
</svg> 
</div>
</div>
<input name="pass" id="pass" type="password" class="form-control" placeholder="Enter password" required /> 
</div>

</div>

<input class="btn btn-success btn-block"  type="submit"  value = "LOGIN" /> 

<hr>

<center> <a href="/forgotpassword" class="btn-link" > FORGOT PASSWORD </a> </center> 

</form>
