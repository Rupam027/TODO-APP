<form style=" margin: auto ; width : 500px; box-shadow : 5px 10px 18px;  padding-left: 10px ;  padding-right: 10px ; padding-bottom : 10px; background-color : #E6E6E6;" action = "/check"  method = "post" > 
 
<div> 
<label class = "text-danger text-uppercase"> {{error}} </label>

<div class="form-group" style="padding-bottom : 50px;" > 
<label for="user"  > <b> USER </b> </label> 
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">

  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

</div>
</div>
<input name="user" id="user"  class="form-control" placeholder="Enter Username or email id" required />

</div>

</div>
