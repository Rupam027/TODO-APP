<html> 
<head> 
<title> </title> 
<meta charset = "utf-18"/> 
<link href="/static/bootstrap.css" rel="stylesheet"/> 
<svg xmlns="/static/plus-circle-fill.svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"></svg>
<style> 
.image-setter
{ 

background-image : url(/static/todo.jpeg) ; 
height : 100% ; 
background-repeat : no-repeat ; 
background-position : center ; 
background-size : cover ; 
}


</style>
</head> 

<body class = "image-setter" > 

<header class="h2" style="background-color : #FF0000;"> <center> <h2> TODO - EFFECTIVE TOOL TO ORGANISE YOUR TASK  </h2>  </center> </header> 

<nav class="navbar navbar-dark navbar-expand-lg navbar-expand-md"> 

<ul class="navbar-nav" > 
<li class="nav-item"> <a class="nav-link" href="/" > HOME </a>  </li> 
<li class="nav-item"> <a class="nav-link" href="/register"> REGISTER </a>  </li> 
<li class="nav-item"> <a class="nav-link" href="/login"> LOGIN  </a> </li>  
</ul> 

</nav>  

<div class="container">
<label class="h4" style="background-color : blue ; "> WELCOME  {{user}} </label> 

<br/> 


<table class="table table-hover table-bordered table-dark" style="margin:auto ; width:500px;">
<thead>
<tr> 
<th> TASK </th> 
<th> URGENCY </th> 
<th> DEADLINE </th>
</tr>  

</thead> 

{% for x in data %}
<tr> 
<td> {{x["task"]}} </td> 
<td> {{x["urgency"]}}  </td>
<td> <b> {{x["deadline"]}}  </b> </td> 
</tr> 
{% endfor %}

</table>

 
<br/> 

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="myInput" data-toggle="modal" data-target="#exampleModalLong">
  NEW TASK  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
  <i class="bi bi-plus-circle-fill"></i>
  </svg>
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <center> <h5 class="modal-title" id="exampleModalLongTitle"> CREATE TASK </h5> </center>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
		
      </div>
	  <form action="/create" method="post"> 
      <div class="modal-body">
	    <div class="form-group">
	    <label class="text-primary"> TASK NAME  </label> 
        <input type="text" name="task" class="form-control" required="required"/> 
		</div>
		
		<div class="form-group">
		<label class="text-primary"> SET DEADLINE   </label> 
        <input type="date" name="deadline" class="form-control" required="required" /> 
		</div>
		
		<div class="form-group">
		<label class="text-primary"> URGENCY </label> 
        <select type="custom-select" name="urgent" > 
		<option selected> CHOOSE ANY ONE  </option>
		<option> Immediate </option>
		<option> Should be done by today </option>
		<option> Done by end of week </option>
		<option> Can be done anytime </option>
		</select> 
		</div>
		
		
      </div>
      
	  <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success btn-light">Save changes</button>
      </div>
	 </form>
    </div>
  </div>
</div>


<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/popper.js" type="text/javascript"></script>
<script src="/static/bootstrap.js" type="text/javascript"></script>

</body> 
</html>
