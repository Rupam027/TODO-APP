<html> 
<head> 
<title> </title> 
<meta charset = "utf-18"/> 
<meta name="viewport" content="width:device-width initial-scale:1.0" /> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head> 
<script type="text/javascript">

function password_match(){

	var com  = document.getElementById("com").value ;
	var pass = document.getElementById("new").value ;
	if(pass == com){
	document.getElementById("mismatch").innerText = " ";
	}
	else{
	document.getElementById("mismatch").innerText = "Password did not match" ;
	}
	

}

function  confirm()
{
	
	 
	var com  = document.getElementById("com").value ;
	var pass = document.getElementById("new").value ;
	var name = document.getElementById("user").innerText ;
	
	
	
	
	
	if(pass == com){
		
			document.getElementById("reset").type="submit" ; 
			document.getElementById("form").action = "/changepassword" ;
		
	}

	
	
	
}

</script>

<body style="background-image : url('/static/pic.jpeg');">




<form  id="form" style="margin: auto ; width : 500px; box-shadow : 5px 10px 18px;  padding-left: 10px ; padding-right: 10px ; padding-bottom : 10px; background-color : #E6E6E6;"    method = "post" > 
 
<label> PASSWORD CHANGE FOR <span id="user">{{user}}</span> </label>

<input name="user" value="{{user}}" type="hidden"/>
 
<div class="form-group" style="padding-bottom : 50px;" > 
<input name="new" id="new" type="password" class="form-control" placeholder="Enter new password" autocomplete="off" required />  
</div>


<br/> 

<div class="form-group" style="padding-bottom : 50px;" > 
<input name="com" id="com"  type="password"  class="form-control" onblur="password_match()" placeholder="Confirm password" autocomplete="off" required />  
<label id="mismatch" class="alert-warning"  > </label> 
</div> 

<div class="form-group" style="padding-bottom : 50px;" > 
<input name="otp" id="otp"  type="tel"  class="form-control"  placeholder="Enter OTP" autocomplete="off" required />  
{% for message in get_flashed_messages() %}
<label class = "text-danger text-uppercase"> {{message}} </label> 
{% endfor %} 
</div> 
<label class="text-muted"> Only one chance is allowed . please enter correctly </label>

<button id="reset" class="btn btn-success"  type="button" onclick="confirm()"> RESET PASSWORD </button>
</form>

</body>
</html>
